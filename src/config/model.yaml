    estimator: GradientBoostingClassifier
    parameters:
     - n_estimators
     - max_depth
     - learning_rate
    hyperparameter:
      n_estimators: 
        - 50
        - 100
        - 150
        - 200
        - 300
        - 400
        - 500
      max_depth: 
        - 3
        - 5
        - 7
        - 9
      learning_rate:
        - 0.01
        - 0.05
        - 0.1
        - 0.2
        - 1
